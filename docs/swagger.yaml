basePath: /api/v1
definitions:
  models.AccountRecoverConfirmRequest:
    properties:
      citizen_id:
        type: string
      otp:
        type: string
    type: object
  models.AccountRecoverConfirmResponse:
    properties:
      token:
        type: string
    type: object
  models.AccountRecoverRequest:
    properties:
      citizen_id:
        type: string
      email:
        type: string
    type: object
  models.LoginRequest:
    properties:
      id:
        type: string
      password:
        type: string
    type: object
  models.LoginResponse:
    properties:
      token:
        type: string
    type: object
  models.PasswordResetRequest:
    properties:
      new_password:
        type: string
    type: object
  models.PatientRegisterRequest:
    properties:
      address:
        type: string
      citizen_id:
        type: string
      date_of_birth:
        type: string
      email:
        type: string
      emergency_contact_info:
        type: string
      ethnicity:
        type: string
      full_name:
        type: string
      gender:
        type: string
      health_insurance_expired_date:
        type: string
      health_insurance_number:
        type: string
      nationality:
        type: string
      password:
        type: string
      phone:
        type: string
      role:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API for medical records management app
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: MeReMa Server API
  version: "1.0"
paths:
  /accounts/login:
    post:
      consumes:
      - application/json
      description: API for user to login
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Login
      tags:
      - accounts
  /accounts/recovery:
    post:
      consumes:
      - application/json
      description: Send recovery email to user
      parameters:
      - description: Recovery credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.AccountRecoverRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: Get important info to send recovery email
      tags:
      - accounts
  /accounts/recovery/confirm:
    post:
      consumes:
      - application/json
      description: Confirm recovery OTP
      parameters:
      - description: Recovery OTP
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.AccountRecoverConfirmRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AccountRecoverConfirmResponse'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
      summary: Confirm recovery OTP
      tags:
      - accounts
  /accounts/recovery/reset:
    put:
      consumes:
      - application/json
      description: Reset password after OTP verification
      parameters:
      - description: Password reset request
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.PasswordResetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Reset password
      tags:
      - accounts
  /accounts/register/patients:
    post:
      consumes:
      - application/json
      description: Create a new patient account
      parameters:
      - description: User registration data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.PatientRegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Register new patient
      tags:
      - accounts
securityDefinitions:
  BearerAuth:
    description: 'Provide the JWT token as a header with format "Authorization: Bearer
      \<token\>"'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
