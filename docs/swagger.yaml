basePath: /api/v1
definitions:
  models.AccountInfo:
    properties:
      acc_id:
        type: integer
      citizen_id:
        type: string
      created_at:
        type: string
      email:
        type: string
      phone:
        type: string
      role:
        type: string
    type: object
  models.AccountRecoverConfirmRequest:
    properties:
      citizen_id:
        type: string
      otp:
        type: string
    type: object
  models.AccountRecoverConfirmResponse:
    properties:
      token:
        type: string
    type: object
  models.AccountRecoverRequest:
    properties:
      citizen_id:
        type: string
      email:
        type: string
    type: object
  models.AccountRegistrationRequest:
    properties:
      citizen_id:
        type: string
      email:
        type: string
      phone:
        type: string
      role:
        type: string
    type: object
  models.AccountRegistrationResponse:
    properties:
      acc_id:
        type: integer
      token:
        type: string
    type: object
  models.InitRegistrationRequest:
    properties:
      citizen_id:
        type: string
    type: object
  models.InitRegistrationResponse:
    properties:
      acc_id:
        description: Account ID (-1 means account is not registered yet)
        type: integer
      token:
        description: JWT token. If acc ID = -1, token will allow user to register
          new account, otherwise token will allow user to add new patient or staff
        type: string
    type: object
  models.LoginRequest:
    properties:
      id:
        type: string
      password:
        type: string
    type: object
  models.LoginResponse:
    properties:
      token:
        type: string
    type: object
  models.PasswordResetRequest:
    properties:
      new_password:
        type: string
    type: object
  models.PatientBriefInfo:
    properties:
      date_of_birth:
        type: string
      full_name:
        type: string
      gender:
        type: string
      patient_id:
        type: string
    type: object
  models.PatientRegistrationRequest:
    properties:
      acc_id:
        type: integer
      address:
        type: string
      date_of_birth:
        type: string
      emergency_contact_info:
        type: string
      ethnicity:
        type: string
      full_name:
        type: string
      gender:
        type: string
      health_insurance_expired_date:
        type: string
      health_insurance_number:
        type: string
      nationality:
        type: string
    type: object
  models.ScheduleBookingRequest:
    properties:
      examination_date:
        type: string
      type:
        description: 'Type of examination (1: Regular, 2: Service)'
        enum:
        - 1
        - 2
        type: integer
    type: object
  models.ScheduleBookingResponse:
    properties:
      examination_date:
        type: string
      expected_reception_time:
        type: string
      queue_number:
        type: integer
      status:
        description: 'Status of the schedule (1: Waiting, 2: Completed, 3: Cancelled)'
        enum:
        - 1
        - 2
        - 3
        type: integer
      type:
        description: 'Type of examination (1: Regular, 2: Service)'
        enum:
        - 1
        - 2
        type: integer
    type: object
  models.ScheduleInfo:
    properties:
      examination_date:
        type: string
      expected_reception_time:
        type: string
      queue_number:
        type: integer
      schedule_id:
        type: integer
      status:
        description: 'Status of the schedule (1: Waiting, 2: Completed, 3: Cancelled)'
        enum:
        - 1
        - 2
        - 3
        type: integer
      type:
        description: 'Type of examination (1: Regular, 2: Service)'
        enum:
        - 1
        - 2
        type: integer
    type: object
  models.StaffInfo:
    properties:
      date_of_birth:
        type: string
      department:
        type: string
      full_name:
        type: string
      gender:
        type: string
      staff_id:
        type: string
    type: object
  models.StaffRegistrationRequest:
    properties:
      acc_id:
        type: integer
      date_of_birth:
        type: string
      department:
        type: string
      full_name:
        type: string
      gender:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API for medical records management app
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: MeReMa Server API
  version: "1.0"
paths:
  /accounts:
    get:
      consumes:
      - application/json
      description: API for admin to get account list
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.AccountInfo'
            type: array
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Get account list (admin)
      tags:
      - accounts
  /accounts/login:
    post:
      consumes:
      - application/json
      description: API for user to login
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Login
      tags:
      - accounts
  /accounts/profile:
    get:
      consumes:
      - application/json
      description: API for user to get account info
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AccountInfo'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Get account info
      tags:
      - accounts
  /accounts/recovery:
    post:
      consumes:
      - application/json
      description: Send recovery email to user
      parameters:
      - description: Recovery credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.AccountRecoverRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: Get important info to send recovery email
      tags:
      - accounts
  /accounts/recovery/reset:
    put:
      consumes:
      - application/json
      description: Reset password after OTP verification
      parameters:
      - description: Password reset request
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.PasswordResetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Reset password
      tags:
      - accounts
  /accounts/recovery/verify:
    post:
      consumes:
      - application/json
      description: Confirm recovery OTP
      parameters:
      - description: Recovery OTP
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/models.AccountRecoverConfirmRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AccountRecoverConfirmResponse'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: Confirm recovery OTP
      tags:
      - accounts
  /accounts/register:
    post:
      consumes:
      - application/json
      description: Check whether the citizen ID is already registered
      parameters:
      - description: Initiate registration data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.InitRegistrationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.InitRegistrationResponse'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Initiate registration (admin, receptionist)
      tags:
      - accounts
  /accounts/register/create:
    post:
      consumes:
      - application/json
      description: Create a new account
      parameters:
      - description: User registration data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.AccountRegistrationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.AccountRegistrationResponse'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "409":
          description: Conflict
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Register new account (admin, receptionist)
      tags:
      - accounts
  /accounts/register/patients:
    post:
      consumes:
      - application/json
      description: Create a new patient account
      parameters:
      - description: Patient registration data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.PatientRegistrationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Register new patient (receptionist)
      tags:
      - accounts
  /accounts/register/staffs:
    post:
      consumes:
      - application/json
      description: Create a new staff account
      parameters:
      - description: Staff registration data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.StaffRegistrationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "409":
          description: Conflict
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Register new staff (admin)
      tags:
      - accounts
  /patients:
    get:
      consumes:
      - application/json
      description: Get patient list
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.PatientBriefInfo'
            type: array
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Get patient list (receptionist, doctor)
      tags:
      - patients
  /schedules:
    get:
      consumes:
      - application/json
      description: Get Schedule List
      parameters:
      - collectionFormat: csv
        description: 'Type of examination (1: Regular, 2: Service). Ex: ?type[]=1&type[]=2'
        in: query
        items:
          type: integer
        name: type[]
        type: array
      - collectionFormat: csv
        description: 'Status of the schedule (1: Waiting, 2: Completed, 3: Cancelled).
          Ex: ?status[]=1&status[]=2'
        in: query
        items:
          type: integer
        name: status[]
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.ScheduleInfo'
            type: array
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Get Schedule List (patient, receptionist)
      tags:
      - schedules
  /schedules/book:
    post:
      consumes:
      - application/json
      description: Book Examination Schedule
      parameters:
      - description: Schedule Booking Request
        in: body
        name: schedule
        required: true
        schema:
          $ref: '#/definitions/models.ScheduleBookingRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.ScheduleBookingResponse'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Book Examination Schedule (patient)
      tags:
      - schedules
  /staffs:
    get:
      consumes:
      - application/json
      description: Get staff list
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.StaffInfo'
            type: array
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Get staff list (admin)
      tags:
      - staffs
securityDefinitions:
  BearerAuth:
    description: 'Provide the JWT token as a header with format "Authorization: Bearer
      \<token\>"'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
